<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>성과 페이지</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <h1>성과 페이지</h1>
    <canvas id="myChart" width="400" height="200"></canvas>

    <script>
        const ctx = document.getElementById('myChart').getContext('2d');
        const myChart = new Chart(ctx, {
            type: 'line',
            data: {
                labels: ['9/23', '9/30', '10/7', '10/14', '10/28', '11/4', '11/11', '11/18'],
                datasets: [{
                    label: 'Performance',
                    data: [30, 40, 50, 60, 50, 70, 65, 80, 90],
                    borderColor: 'rgba(75, 192, 192, 1)',
                    borderWidth: 2,
                    fill: false,
                    tension: 0.1
                }]
            },
            options: {
                scales: {
                    x: {
                        title: {
                            display: true,
                            text: 'Day'
                        }
                    },
                    y: {
                        title: {
                            display: true,
                            text: 'Coding Question Answer Rate'
                        }
                    }
                }
            }
        });
    </script>
</body>
</html>
